<!-- Table Area -->
<div id="tab-area">
    <div class="mb-4 border-b border-gray-200 dark:border-gray-700">
        <ul class="flex flex-wrap -mb-px text-sm font-medium text-center" id="default-tab"
            data-tabs-toggle="#default-tab-content" role="tablist">
            <!-- Tab 01 -->
            <li class="me-2" role="presentation">
                <button class="inline-block p-4 border-b-2 rounded-t-lg" id="active-users-tab"
                    data-tabs-target="#active-users" type="button" role="tab" aria-controls="active-users"
                    aria-selected="false">Active Users</button>
            </li>

            <!-- Tab 02 -->
            <li class="me-2" role="presentation">
                <button
                    class="inline-block p-4 border-b-2 rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300"
                    id="disabled-users-tab" data-tabs-target="#disabled-users" type="button" role="tab"
                    aria-controls="disabled-users" aria-selected="false">Disable Users</button>
            </li>
        </ul>
    </div>
    <div id="default-tab-content">
        <!-- Tab 01 Content -->
        <div class="hidden p-4 rounded-lg bg-gray-50 dark:bg-gray-800" id="active-users" role="tabpanel"
            aria-labelledby="active-users-tab">
            <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
                <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                        <tr>
                            <th scope="col" class="px-6 py-3">
                                ID
                            </th>
                            <th scope="col" class="px-6 py-3">
                                User Email
                            </th>
                            <th scope="col" class="px-6 py-3">
                                User Password
                            </th>
                            <th scope="col" class="px-6 py-3 text-center">
                                Account Type
                            </th>
                            <th scope="col" class="text-center px-6 py-3">
                                Action
                            </th>
                        </tr>
                    </thead>
                    <tbody *ngIf="!isEmpty(userList); else emptyUserList">
                        <ng-container *ngFor="let user of userList">
                            <tr *ngIf="!user.isDisable"
                                class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                                <th scope="row"
                                    class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                                    {{user.id}}
                                </th>
                                <th scope="row"
                                    class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                                    {{user.email}}
                                </th>
                                <td class="px-6 py-4">
                                    {{user.password}}
                                </td>
                                <td class="px-6 py-4 text-center">
                                    {{user.type}}
                                </td>
                                <td class="items-center text-center px-6 py-4">
                                    <span
                                        class="cursor-pointer font-medium text-red-600 dark:text-red-500 hover:underline"
                                        (click)="removeUser(user)">Disable</span>
                                </td>
                            </tr>
                        </ng-container>
                    </tbody>
                    <ng-template #emptyUserList>
                        <tbody>
                            <tr>
                                <td colspan="5"
                                    style="height: 10rem; background: #eee; text-align: center; align-content: center; font-size: large;">
                                    Empty...
                                </td>
                            </tr>
                        </tbody>
                    </ng-template>
                </table>
            </div>
        </div>

        <!-- Tab 02 Content -->
        <div class="hidden p-4 rounded-lg bg-gray-50 dark:bg-gray-800" id="disabled-users" role="tabpanel"
            aria-labelledby="disabled-users-tab">
            <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
                <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                        <tr>
                            <th scope="col" class="px-6 py-3">
                                ID
                            </th>
                            <th scope="col" class="px-6 py-3">
                                User Email
                            </th>
                            <th scope="col" class="px-6 py-3">
                                User Password
                            </th>
                            <th scope="col" class="px-6 py-3 text-center">
                                Account Type
                            </th>
                            <th scope="col" class="text-center px-6 py-3">
                                Action
                            </th>
                        </tr>
                    </thead>
                    <tbody *ngIf="!isEmpty(userList); else emptyuserList">
                        <ng-container *ngFor="let user of userList">
                            <tr *ngIf="user.isDisable"
                                class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                                <th scope="row"
                                    class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                                    {{user.id}}
                                </th>
                                <th scope="row"
                                    class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                                    {{user.email}}
                                </th>
                                <td class="px-6 py-4">
                                    {{user.password}}
                                </td>
                                <td class="px-6 py-4 text-center">
                                    {{user.type}}
                                </td>
                                <td class="items-center text-center px-6 py-4">
                                    <span
                                        class="cursor-pointer font-medium text-red-600 dark:text-red-500 hover:underline"
                                        (click)="activateUser(user)">Activate</span>
                                </td>
                            </tr>
                        </ng-container>
                    </tbody>
                    <ng-template #emptyuserList>
                        <tbody>
                            <tr>
                                <td colspan="5"
                                    style="height: 10rem; background: #eee; text-align: center; align-content: center; font-size: large;">
                                    Empty...
                                </td>
                            </tr>
                        </tbody>
                    </ng-template>
                </table>
            </div>
        </div>
    </div>
</div>
