<!-- Table Area -->
<div id="tab-area">
    <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
        <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                <tr>
                    <th scope="col" class="px-6 py-3">
                        ID
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Order Date
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Total
                    </th>
                    <th scope="col" class="px-6 py-3 text-center">
                        Order Items
                    </th>
                </tr>
            </thead>
            <tbody *ngIf="true; else emptyOrderList">
                <tr *ngFor="let order of orderList"
                    class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                        {{order.id}}
                    </th>
                    <td class="px-6 py-4">
                        {{order.date}}
                    </td>
                    <td class="px-6 py-4">
                        $ {{order.total}}
                    </td>
                    <td class="items-center text-center px-6 py-4">
                        <span class="cursor-pointer font-medium text-blue-600 dark:text-blue-500 hover:underline"
                            data-modal-target="crud-modal-for-viewOrder" data-modal-show="crud-modal-for-viewOrder"
                            (click)="setDataToModal(order)">View</span>
                    </td>
                </tr>
            </tbody>
            <ng-template #emptyOrderList>
                <tbody>
                    <tr>
                        <td colspan="6"
                            style="height: 10rem; background: #eee; text-align: center; align-content: center; font-size: large;">
                            Empty...
                        </td>
                    </tr>
                </tbody>
            </ng-template>
        </table>
    </div>
</div>

<!-- Modal (View order) -->
<div id="crud-modal-for-viewOrder" tabindex="-1" aria-hidden="true"
    class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-full max-w-md max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-0">
                    Order ID - {{tempOrder.id}}
                </h3>
                <button type="button"
                    class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                    data-modal-target="crud-modal-for-viewOrder" data-modal-hide="crud-modal-for-viewOrder">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- Modal body -->
            <form class="p-4 md:p-5">
                <div class="relative overflow-x-auto shadow-md sm:rounded-lg mb-4">
                    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                            <tr>
                                <th scope="col" class="px-6 py-3">
                                    #
                                </th>
                                <th scope="col" class="px-6 py-3">
                                    Book
                                </th>
                                <th scope="col" class="px-6 py-3 text-center">
                                    Qty
                                </th>
                                <th scope="col" class="px-6 py-3">
                                    Price
                                </th>
                            </tr>
                        </thead>
                        <tbody *ngIf="tempOrder">
                            <tr *ngFor="let item of tempOrder.orderItems"
                                class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                                <th scope="row"
                                    class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                                    {{item.id}}
                                </th>
                                <th scope="row"
                                    class="flex items-center px-6 py-4 text-gray-900 whitespace-nowrap dark:text-white">
                                    
                                    <div class="ps-0">
                                        <div class="text-base font-semibold">{{item.book.name}}</div>
                                        <div class="font-normal text-gray-500">by {{item.book.author}}</div>
                                    </div>
                                </th>
                                <td class="px-6 py-4 text-center">
                                    {{item.qty}}
                                </td>
                                <td class="px-6 py-4">
                                    $ {{item.price}}
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="flex justify-center">
                    <button type="submit" data-modal-target="crud-modal-for-viewOrder"
                        data-modal-hide="crud-modal-for-viewOrder"
                        class="text-white inline-flex items-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                        Close
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
