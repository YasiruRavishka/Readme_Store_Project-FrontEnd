<div class="container-fluid">
    <div class="card">
        <div class="d-flex flex-wrap flex-md-nowrap justify-content-center justify-content-md-between" id="user-email">
            <span>{{userEmail}}</span>
            <span>{{userType}}</span>
        </div>
        <div method="form">
            <h2 class="formTitle">Change password</h2>

            <div class="inputDiv">
                <label class="inputLabel" for="password">New Password</label>
                <input [(ngModel)]="userPassword" type="password" id="password" placeholder="******" required>
            </div>

            <div class="inputDiv">
                <label class="inputLabel" for="confirmPassword">Confirm Password</label>
                <input [(ngModel)]="userConfirmedPassword" type="password" id="confirmPassword" placeholder="******" [disabled]="!userPassword" required>
            </div>

            <button type="button" class="btn btn-primary btn-submit" (click)="changePassword()" [disabled]="!validPassword()">Update</button>
        </div>
    </div>
</div>
