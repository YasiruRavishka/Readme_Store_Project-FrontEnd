<div class="container">
    <div class="row">
        <div class="col-md-8 mb-4">
            <h2 class="text-center mb-4">Checkout process</h2>
            <h4 class="d-flex justify-content-between align-items-center mb-3">
                <span class="text-muted">Your account</span>
            </h4>
            <div class="list-group mb-3">
                <h3 class="list-group-item">{{user.email}}</h3>
            </div>
        </div>
        <div class="col-md-4 order-md-2 mb-4">
            <h4 class="d-flex justify-content-between align-items-center mb-3">
                <span class="text-muted">Your cart</span>
                <span class="text-muted">{{cart.length}}</span>
            </h4>
            <ul class="list-group mb-3 sticky-top">
                <li *ngFor="let item of cart" class="list-group-item d-flex justify-content-between lh-condensed">
                    <div>
                        <h6 class="my-0">{{item.book.name}}</h6>
                        <small class="text-muted">Qty - {{item.qty}}</small>
                    </div>
                    <span class="text-muted">${{item.price}}</span>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                    <span>Total (USD)</span>
                    <strong>${{total}}</strong>
                </li>
            </ul>
        </div>
    </div>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end" id="cartBottom">
        <button class="btn btn-primary" type="button" (click)="placeOrder()" [disabled]="!(cart && user)">Process</button>
    </div>
</div>
