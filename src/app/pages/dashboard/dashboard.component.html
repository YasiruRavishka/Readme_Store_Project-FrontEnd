<section id="carouselCaptions" class="carousel slide">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselCaptions" data-bs-slide-to="0" class="active"
            aria-label="Slide 1" fdprocessedid="8kjc6" aria-current="true"></button>
        <button type="button" data-bs-target="#carouselCaptions" data-bs-slide-to="1" aria-label="Slide 2"
            fdprocessedid="o4fmne" class=""></button>
        <button type="button" data-bs-target="#carouselCaptions" data-bs-slide-to="2" aria-label="Slide 3"
            fdprocessedid="nopqq" class=""></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="bd-placeholder-img bd-placeholder-img-lg d-block w-100" srcset="carousel01.jpg" alt="side01">
            <div class="carousel-caption d-none d-md-block">
                <h5>Explore</h5>
                <p>The World!</p>
            </div>
        </div>
        <div class="carousel-item">
            <img class="bd-placeholder-img bd-placeholder-img-lg d-block w-100" srcset="carousel02.jpg" alt="side02">
            <div class="carousel-caption d-none d-md-block">
                <h5>Find</h5>
                <p>The right things.</p>
            </div>
        </div>
        <div class="carousel-item">
            <img class="bd-placeholder-img bd-placeholder-img-lg d-block w-100" srcset="carousel03.jpg" alt="side03">
            <div class="carousel-caption d-none d-md-block">
                <h5>Read</h5>
                <p>Have fun.</p>
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselCaptions" data-bs-slide="prev"
        fdprocessedid="5f3lg6">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselCaptions" data-bs-slide="next"
        fdprocessedid="0sr9s">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</section>
<section *ngIf="latestBookList" id="new-arrivals">
    <div class="title">
        <h5>EXPLORE OUR LATEST ARRIVALS</h5>
        <H3>NEW ARRIVALS</H3>
    </div>
    <div class="card-group justify-content-center">
        <div *ngFor="let latestBook of latestBookList" class="m-2">
            <app-book-item [book]="latestBook"></app-book-item>
        </div>
    </div>
</section>
